name: CI-CD

on:
  push:
  pull_request:

jobs:

  install:
    runs-on: self-hosted
    env:
      APP_NAME: TPDevOps
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: echo "App name is $APP_NAME"
      - run: echo "Password is $DB_PASSWORD"   # sera masquÃ© automatiquement

  unit-tests:
    runs-on: self-hosted
    needs: install
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run test:unit

  integration-tests:
    runs-on: self-hosted
    needs: install
    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run test:integration

  build-dev:
    runs-on: self-hosted
    needs: [unit-tests, integration-tests]
    env:
      APP_ENV: dev
    steps:
      - uses: actions/checkout@v4
      - run: echo "DEV BUILD" > build.txt
      - uses: actions/upload-artifact@v4
        with:
          name: build-dev
          path: build.txt

  build-prod:
    runs-on: self-hosted
    needs: [unit-tests, integration-tests]
    env:
      APP_ENV: prod
    steps:
      - uses: actions/checkout@v4
      - run: echo "PROD BUILD" > build.txt
      - uses: actions/upload-artifact@v4
        with:
          name: build-prod
          path: build.txt
