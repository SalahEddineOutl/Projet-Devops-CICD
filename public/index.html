<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TP DevOps — Front + Back</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px 14px; cursor: pointer; }
    ul { padding-left: 18px; }
    .muted { color: #666; font-size: 13px; }
  </style>
</head>
<body>
  <h1>TP DevOps — Frontend + Backend</h1>

  <div class="card">
    <div id="health" class="muted">Chargement...</div>
  </div>

  <div class="card">
    <h3>Ajouter un message</h3>
    <input id="msg" placeholder="Écris un message..." />
    <button id="send">Envoyer</button>
    <div id="status" class="muted"></div>
  </div>

  <div class="card">
    <h3>Messages (API ↔ DB)</h3>
    <ul id="list"></ul>
  </div>

  <script>
    async function loadHealth() {
      const r = await fetch("/api/health");
      const data = await r.json();
      document.getElementById("health").textContent =
        `Health: ${data.status} | env: ${data.env} | app: ${data.appName}`;
    }

    async function loadMessages() {
      const r = await fetch("/api/messages");
      const data = await r.json();
      const ul = document.getElementById("list");
      ul.innerHTML = "";
      data.messages.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `#${m.id} — ${m.content} (${new Date(m.created_at).toLocaleString()})`;
        ul.appendChild(li);
      });
    }

    document.getElementById("send").addEventListener("click", async () => {
      const content = document.getElementById("msg").value.trim();
      if (!content) return;

      document.getElementById("status").textContent = "Envoi...";
      const r = await fetch("/api/messages", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ content })
      });

      if (r.ok) {
        document.getElementById("msg").value = "";
        document.getElementById("status").textContent = "OK ✅";
        await loadMessages();
      } else {
        const e = await r.json().catch(() => ({}));
        document.getElementById("status").textContent = "Erreur: " + (e.error || r.status);
      }
    });

    loadHealth();
    loadMessages();
  </script>
</body>
</html>
